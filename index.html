<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <title>Pokédex Project</title>
  </head>
  <body>
    <div id="card">
      <header>
        <div id="name-type">
          <div id="name-num">
            <h2 class="pokemon-number"></h2>
            <h1 class="pokemon-name"></h1>
          </div>
          
        </div>
        <div id="pokemon-img">
          <img id="background-poke" alt="" />
          <div id="poke-first">
            <img
              class="pokemons"
              src="#"
              alt=""
            />
          </div>
        </div>
      </header>

      <div id="info-wrapper">
        <main>
          <div id="search">
            <form class="form" action="">
              <input class="input-search" type="text" placeholder="Name or Number" required />
            </form>
          </div>

          <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>
          </div>
         <p class="pokeinfop">Informações</p>
          <p class="poke-info">
  
          </p>
        </main>

        <footer>

       <div id="evolution">
       <h3>evoluções</h3>
         <img class="evo-imgs prev-poke" class="evo-imgs" src="#" alt=""> <span class="prev-evo"></span>
        <img class="evo-imgs actual-poke" class="evo-imgs" src="" alt=""> <span class="curr-evo"></span>
        <img class="evo-imgs" src="#" alt=""> <span class="next-evo"></span>

      </div>
      
      <div>
        <img class="evo-imgs" src="" al="">
        
       </div>
        </footer>
      </div>
    </div>

    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
